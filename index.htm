<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="formats.css">
</head>
<body>
    <div class="top--nav bg-dark d-flex">
        <img src="./jumia.png" alt="jumia-logo" width="200px" class="image" />
        <h1 class="text-light outline-text">Black Friday</h1>
        <h2 class="border border-light text-warning date call-order">8th November</h2>
        <div>
            <h3 class="text-light call-order">Call to order</h3>
            <p class="text-warning p-3">0323 001 380</p>
        </div>
        <button type="button" value="shop now" class="bg-success button">Shop Now</button>
    </div>

    <div class="middle--part text-muted">
        
        <div class="sell text-warning">
            <i class="fa-regular fa-seal">
                 <p>sell on jumia</p>
            </i>
        </div>
        <img src="./jumia.png" alt="jumia-logo" width="90px" class="image" />&nbsp;&nbsp;&nbsp;
        <i class="fa-regular fa-bowl-food">FOOD</i>&nbsp;&nbsp;&nbsp;
        <i class="fa-brands fa-amazon-pay">PAY</i>&nbsp;&nbsp;&nbsp;
        <i class="fa-solid fa-jedi">FORCE</i>&nbsp;&nbsp;&nbsp;
    </div>

    <!-- bootstrap navbar with search and icons -->
    <div class="navbar d-flex">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <img src="./jumia.png" alt="jumia-logo" width="200px"/>
              
              <form class="d-flex">
                <input class="form-control me-2 input-search" type="search" placeholder="Search products, brands and categories" aria-label="Search">
                <button class="btn btn-warning text-light search" type="submit">Search</button>
              </form>
            </div>
        </nav>
        <i class="fa-solid fa-person"> Account</i>
        <i class="fa-regular fa-circle-question">Help</i>
        <i class="fa-solid fa-cart-shopping">Cart</i>
       
    </div>
    
</body>
</html>
